<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digital Clock</h1>
    <p id="time"></p>
    <script>
        let sec=0;
        let min=0;
        let hr=0;
        function displayTime(){
            sec++;
            if(sec==60){
                sec=0;
                min++;
                if(min==60){
                    min=0;
                    hr++;
                    if(hr==24){
                        hr=0;
                    }
                }
            }
            document.getElementById("time").innerText=`${hr<10?"0"+hr:hr}:${min<10?"0"+min:min}:${sec<10?"0"+sec:sec}`;
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
