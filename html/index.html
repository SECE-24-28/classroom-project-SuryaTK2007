<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Add(){
            var a=parseInt(document.getElementById("t1").value);
            var b=parseInt(document.getElementById("t2").value);
            document.getElementById("t3").value=a+b;
        }
        function Sub(){
            var a=parseInt(document.getElementById("t1").value);
            var b=parseInt(document.getElementById("t2").value);
            document.getElementById("t3").value=a-b;
        }
        function Mul(){
            var a=parseInt(document.getElementById("t1").value);
            var b=parseInt(document.getElementById("t2").value);
            document.getElementById("t3").value=a*b;
        }
        function Div(){
            var a=parseInt(document.getElementById("t1").value);
            var b=parseInt(document.getElementById("t2").value);
            document.getElementById("t3").value=b === 0 ? "Error" : a/b;
        }
    </script>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cal{
            border: 2px solid black;
            padding: 20px;
            border-radius: 12px;
        }
        td{
            padding: 10px;
        }
        input{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="cal">
        <h1 align="center">Basic Calculator</h1>
        <table>
            <tr>
                <td><label for="t1">Enter First Number:</label></td>
                <td><input type="text" placeholder="First number" id="t1"></td>
            </tr>
            <tr>
                <td><label for="t2">Enter Second Number:</label></td>
                <td><input type="text" placeholder="Second number" id="t2"></td>
            </tr>
            <tr>
                <td><label for="t3">The answer is:</label></td>
                <td><input type="text" placeholder="Answer" id="t3" readonly></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button onclick="Add()">ADD</button>
                    <button onclick="Sub()">SUB</button>
                    <button onclick="Mul()">MUL</button>
                    <button onclick="Div()">DIV</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
